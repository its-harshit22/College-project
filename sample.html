<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">

    <style>
        body {
            font-family: 'Nerko One', cursive;
            background-image: url('Images/space3.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }

       
        

        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 180px;
            border-radius: 8px;
            box-shadow: 0 0 20px white;
            color: white;
        }

        form label {
            font-size: 20px;
            font-weight: bold;
            color: yellow;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        form input:focus, form textarea:focus {
            border: 2px solid green;
        }

        form .btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0px 0px 15px white;
        }

        form .btn:hover {
            background-color: orange;
        }

        footer {
            background-color: black;
            color: red;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            text-shadow: 0px 0px 20px black;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header">
          <div class="logo">
            <img src="images/SISTeclogo.png" alt="Logo">
          </div>
          <div class="menu">
            <ul>
              <li><a href="Index.html">HOME</a></li>
              <li><a href="imagegallery.html">GALLERY</a></li>
              <li><a href="download.html">DOWNLOAD</a></li>
              <li><a href="sample.html">FEEDBACK</a></li>
              <li><a href="about us.html">ABOUT</a></li>
              <li><a href="contact us.html">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </header>
    <section>
        <div class="container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your Feedback" required></textarea>

                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; All right reserved by Harshit Kushwah | kushwahharshit22@gmail.com</p>
    </footer>

</body>
</html>
